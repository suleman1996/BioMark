      scripts:
        - echo 'Post-publish script'

  biomark-ios:
    name: BioMark iOS Build
    instance_type: mac_mini
    max_build_duration: 120
    environment:
      groups:
        - app_store_credentials
        - certificate_credentials
      vars:
        XCODE_WORKSPACE: "./ios/BioMark.xcworkspace"
        XCODE_SCHEME: "BioMark"
        BUNDLE_ID: "com.biomark.patientios"
      node: 12.18.3
      xcode: 12.4
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'BM-*'
        - pattern: 'master'
          include: true
          source: true
      cancel_previous_builds: true
    scripts:
      - name: Installing Dependencies
        script: |
          npm ci --quiet --no-optional
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Cocoapods installation
        script: |
          cd ios && pod install
      - name: Set up keychain to be used for code signing
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create          
      - name: Add certificates to keychain
        script: |
          keychain add-certificates      
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
          api_key: $APP_STORE_CONNECT_PRIVATE_KEY
          key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
          issuer_id: $APP_STORE_CONNECT_ISSUER_ID
      email:
        recipients:
          - jem.zubiri@biomarking.com
        notify:
          success: true